[Installer]
InstallDir=C:\Program Files (x86)\NTP
UpgradeMode=Reinstall
Logfile=C:\Program Files (x86)\NTP\install.log
Silent=no
[Components]
InstallDocs=yes
InstallTools=yes
InstallOpenSSL=yes
CreateStartMenuEntries=yes
[Service]
ModifyFirewall=yes
ServiceAccount=@SYSTEM
DisableOthers=yes
AllowBigInitialTimestep=yes
EnableMMTimer=yes
AutoStart=yes
StartAfterInstallation=yes
[Configuration]
UseConfigFile=C:\Program Files (x86)\NTP\etc\ntp.conf
